<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equativ Soundboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Animated background blobs -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Particle container for confetti effects -->
    <div id="particle-container" class="particle-container"></div>

    <div class="container">
        <header>
            <div class="logo-title">
                <img src="logo.svg" alt="Equativ" class="logo">
                <h1>Soundboard</h1>
            </div>
            <p class="subtitle">Press a key or click a button to play!</p>
        </header>

        <div id="soundboard" class="soundboard">
            <!-- Person cards will be generated by JavaScript -->
        </div>

        <footer class="help-section">
            <div class="help-item">
                <kbd>1-9</kbd>
                <span>Play macro</span>
            </div>
            <div class="help-item">
                <kbd>ESC</kbd>
                <span>Stop all sounds</span>
            </div>
            <div class="help-item">
                <kbd>SPACE</kbd>
                <span>Replay last sound</span>
            </div>
        </footer>
    </div>

    <!-- Now Playing Indicator with visualizer -->
    <div id="now-playing" class="now-playing hidden">
        <canvas id="audio-visualizer" width="80" height="40"></canvas>
        <div class="now-playing-info">
            <span class="now-playing-label">Now Playing</span>
            <span id="now-playing-name"></span>
        </div>
        <div class="playback-progress">
            <div id="playback-bar" class="playback-bar"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
